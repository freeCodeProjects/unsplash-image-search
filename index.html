<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<title>Unsplash Images Search</title>
	</head>
	<body>
		<section class="hero">
			<div class="hero-container">
				<h1 class="title">Unsplash</h1>
				<h3 class="subtitle">
					The internetâ€™s source of freely-usable images.<br />
					Powered by creators everywhere.
				</h3>
				<form class="searchbar">
					<button type="submit">
						<img src="./img/search.svg" alt="search icon" />
					</button>
					<input
						name="query"
						class="searchInput"
						type="search"
						autocomplete="off"
						required
					/>
				</form>
			</div>
		</section>
		<section class="images">
			<div class="masonry"></div>
		</section>
		<section class="loader">
			<div class="spinner">
				<svg viewBox="0 0 100 100">
					<circle cx="50" cy="50" r="20" />
				</svg>
			</div>
		</section>
		<div class="modal">
			<div class="modal-content">
				<div class="modal__header">
					<div class="modal__close__btn">
						<img src="./img/close.svg" alt="close icon" />
					</div>
					<div class="modal__download"></div>
				</div>
				<div class="modal__body"></div>
			</div>
		</div>
		<script defer src="./blurhash.js"></script>
		<script defer src="./script.js"></script>
	</body>
</html>
